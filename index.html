<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/responsive.css">


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <main>
    <div class="header">
      <img src="/assets/shuffle.svg" alt="Logo">
      <h1>Não sabe o que assistir?</h1>
      <h2 class="invisible" id="subTitle">Aqui vai uma recomendação:</h2>
    </div>

    <div class="movie-info">
      <img id="movieImage" class="invisible" src= >

      <div class="movie-details">
        <h1 id="movieTitle"></h1>

        <div class="info-details invisible" id="infoDetails">

          <div class="average">
            <p>Avaliação:</p>
            <p id="averageNote"> </p>
          </div>

          <div class="date-release">
            <p>Ano de Lançamento:</p>
            <p id="movieDate"></p>
          </div>
        </div>

        <p id="movieDescription"></p>
      </div>
    </div>

    <div class="button">
      <button type="button" onclick="getMovie()" class="movie">
        <img src="/assets/rolodefilme.png" alt="Rolo de filme">
        Encontrar filme
      </button>

        <button class="serie" onclick="getSeries()"> 
          <img src="/assets/claquete.png" alt="Claquete">
          Encontrar série
        </button>
    </div>
    <p>Clique em "Encontrar filme/série" que traremos informações
      de algum filme/série para você assistir hoje.
    </p>
  </main>

  <script src="/main.js">
    
  </script>

  <footer>
    <p> Feito por Diego Alves</p>
  </footer>

</body>

</html>
